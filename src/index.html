<!DOCTYPE html>
<html ng-app="calculatorApp">
    <head>
        <title>Template Hello</title>
        <!-- Third Party Styles -->
<link rel="stylesheet" href="lib/angular/angular-csp.css"/>
        <!-- Application Styles -->
    </head>
<body>

    <h1>Calculator App</h1>
        <div ng-controller="CalculatorHp as hp">
            <form name="calculator">
                
            <input type="text" name="hp" ng-model="hp.input1"></input>
            <span ng-bind="hp.selectedOperation"></span>    
            <input type="text" name="hp1"ng-model="hp.input2"></input>
            <button ng-click="hp.calculateResult()">=</button>
            <span ng-bind="hp.resultValue"></span>
        <p>
            Choose Operation:
            <button ng-click="hp.ButtonClicked('+')">+</button>    
            <button ng-click="hp.ButtonClicked('-')">-</button> 
            <button ng-click="hp.ButtonClicked('*')">*</button> 
            <button ng-click="hp.ButtonClicked('/')">/</button> 
             
        </p>
        
            </form>
        </div>

        
    <input type="button" value="7" onclick="calculator.hp.value += '7'"/>
    <input type="button" value="8" onclick="calculator.hp.value += '8'"/>
    <input type="button" value="9" onclick="calculator.hp.value += '9'"/>
    <br>
    <input type="button" value="4" onclick="calculator.hp.value += '4'"/>
    <input type="button" value="5" onclick="calculator.hp.value += '5'"/>
    <input type="button" value="6" onclick="calculator.hp.value += '6'"/>
    <br>
    <input type="button" value="1" onclick="calculator.hp.value += '1'"/>
    <input type="button" value="2" onclick="calculator.hp.value += '2'"/>
    <input type="button" value="3" onclick="calculator.hp.value += '3'"/>
    <br>
    <input type="button" value="0" onclick="calculator.hp.value +='0'">


    
    


      
        


    <!-- Third Party Scripts -->
<script src="lib/angular/angular.min.js"></script>
    <!-- Application Scripts -->
    <script src="js/app.js"></script>
</body>
</html>
